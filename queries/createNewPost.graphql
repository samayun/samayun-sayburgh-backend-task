mutation createNewPost(
  $title: String
  $slug: String
  $body: String
  $image: String
  $author: String
  $isPublished: Boolean
) {
  createPost(
    postInput: {
      title: $title
      slug: $slug
      body: $body
      image: $image
      author: $author
      isPublished: $isPublished
    }
  ) {
    id
    title
    slug
    body
    image
    isPublished
    author
  }
}

